<div style="font-family: system-ui, sans-serif, Arial; font-size: 12px">
  <div>A new math tutoring inquiry from {{from_name}} has been received. Please respond at your earliest convenience.</div>
  <div
    style="
      margin-top: 20px;
      padding: 15px 0;
      border-width: 1px 0;
      border-style: dashed;
      border-color: lightgrey;
    "
  >
    <table role="presentation">
      <tr>
        <td style="vertical-align: top">
          <div
            style="
              padding: 6px 10px;
              margin: 0 10px;
              background-color: aliceblue;
              border-radius: 5px;
              font-size: 26px;
            "
            role="img"
          >
            ðŸ“š
          </div>
        </td>
        <td style="vertical-align: top">
          <div style="color: #2c3e50; font-size: 16px">
            <strong>{{from_name}}</strong>
          </div>
          <div style="color: #7f8c8d; font-size: 13px">
            <strong>Email:</strong> {{from_email}}
          </div>
          <div style="color: #cccccc; font-size: 13px">{{time}}</div>
          <p style="font-size: 16px; margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 5px; border-left: 4px solid #667eea;">
            {{message}}
          </p>
        </td>
      </tr>
    </table>
  </div>
  <div style="margin-top: 20px; padding: 10px; background-color: #e8f4fd; border-radius: 5px; font-size: 11px; color: #2c3e50;">
    <strong>Reply directly to this email to respond to {{from_name}}.</strong><br>
    This message was sent from your portfolio contact form.
  </div>
</div>
